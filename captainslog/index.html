<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>   

    $(document).ready(function() {
    
    $("#msg").keypress(function(e) {
        if(e.which == 13) {
            input = $("#msg").val();
            dateKey = new Date();
            string = dateKey + input;
            localStorage.setItem(dateKey, string);
            input = $("#msg").val("");
            location.reload();
        }
    });

    for (var i = 0; i < localStorage.length; i++){
        messages = localStorage.key(i);
        dispMessages = $('#log').append(localStorage.getItem(messages));
        // txt = document.getElementById("msg").value;
        // dispMessages = $('#log').localStorage.getItem(txt);
        }
    });

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
